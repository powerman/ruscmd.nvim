globals:
  vim:
    any: true

  # Exported by mini.test with option `emulate_busted = true`.
  setup:
    args:
      - type: function
  teardown:
    args:
      - type: function
  describe:
    args:
      - type: string
      - type: function
  before_each:
    args:
      - type: function
  after_each:
    args:
      - type: function
  it:
    args:
      - type: string
      - type: function
