globals:
  jit.os:
    type: string
    property: read-only

  vim:
    any: true

  describe:
    args:
      - type: string
      - type: function
  before_each:
    args:
      - type: function
  after_each:
    args:
      - type: function
  it:
    args:
      - type: string
      - type: function
  assert.is_true:
    args:
      - type: any
  assert.is_false:
    args:
      - type: any
  assert.is_nil:
    args:
      - type: any
  assert.is_not_nil:
    args:
      - type: any
  assert.has_error:
    args:
      - type: function
  assert.is_not.has_error:
    args:
      - type: function
  assert.equals:
    args:
      - type: any
      - type: any
  assert.same:
    args:
      - type: any
      - type: any
  assert.spy:
    any: true
  assert.snapshot:
    args: []
  assert.wait_for:
    args:
      - type: function
